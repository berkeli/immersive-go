name: Docker Cloud test and deploy

on: [push]

defaults:
  run:
    working-directory: docker-cloud

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...


