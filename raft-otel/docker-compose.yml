version: "3.9"

services:

  proxy:
    build:
      dockerfile: ./Dockerfile.proxy
    environment:
      HONEYCOMB_API_KEY: ${HONEYCOMB_API_KEY}
      OTEL_SERVICE_NAME: raft-proxy
    ports:
      - "8080:8080"
    volumes:
      - ./servers.yml:/servers.yml

  server_1:
